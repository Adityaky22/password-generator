<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
      <div class="container">


      <h1 >Password Generator</h1>
       <div class="display-container">

        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button>
            <span data-copyMsg></span>
            <i id="copy" class="fa-solid fa-copy"></i>
        </button>
       </div>
       <div class="input-container">
    <div class="length-container">
        <p>Password length</p>
        <p data-lengthNumber>0</p>
    </div>
    <input  type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

    <!--checkboxs-->
    <div>
        <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase letters</label>
    </div>
    <div>
        <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes lowercase letters</label>
    </div>

    <div>
        <input type="checkbox" id="Numbers">
    <label for="Numbers">Includes Numbers</label>
    </div>

    <div>
        <input type="checkbox" id="symbol">
    <label for="symbol">Includes symbols</label>
    </div>
</div>

     <!--strength section-->
     <div class="strength-container">
        <p>Strength</p>
        <div data-indicator></div>
     </div>

     <!--generate password-->
     <button class="generatbutton">Generate Password</button>

      </div>

<script src="https://kit.fontawesome.com/21ceef81e4.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
